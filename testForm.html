<!DOCTYPE html>
<html lang="fr">
  <head>
    <title> inscription </title>
    <meta charset="utf-8" >
    <meta name="description" content="Lorem" >
    <meta name="auhtor" content="lorem" >
  </head>

  <body>
    <header></header>
    <main>

        <h1> Incription </h1>
      <form action="traitement" method="POST">
        <label for="name">nom</label>

        <input type="text" id="name" name="name" required >
        <br> <br />
        <label for="fullname">Prenom</label>
        <input type="text" id="fullname" name="fullname" >
        <br> <br />

        <label for="email"> email </label>
        <input type="email" id="email" name="email" >
        <br> <br />
        <span>Type de participant : </span>
        <br> 
        <label for="student"> etudiant</label>
        <input type="radio" id="student" name="participant" >
        <label for="retired"> Retraite </label>
        <input type="radio" id="retired" name="participant" >
        <label for="pro"> Pro</label>
        <input type="radio" id="pro" name="participant" >
        <br> <br />
        <span>session : </span>
        <br> 

        <label for="janvier"> janvier </label>
        <input type="checkbox" id="janvier" name="janvier" >

        <label for="octobre"> octobre</label>

        <input type="checkbox" id="octobre" name="octobre" >
        <label for="mars"> mars</label>

        <input type="checkbox" id="mars" name="mars" >
        <br> <br />
        <span>Regime alimentaire : </span>

        <br> 

        <select name="diet" id="diet">
          <option value="Standard">Standard</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Vegan">Vegan</option>
          <option value="Vegan">Sans gluten</option>
        </select>

        <br> <br />
        <span> Hébergement souhaité : </span>
        <br> 
        <label for="None"> None</label>
        <input type="radio" id="None" name="accomodation" >
        <label for="Hotel"> Hotel </label>
        <input type="radio" id="Hotel" name="accomodation" >
        <label for="camping"> Camping </label>
        <input type="radio" id="camping" name="accomodation" >
        <br> <br />
        <label for="nbreClient"> Nombre Client </label>

        <input type="range" id="nbreClient" name="nbreClient" max="5" />

        <br> <br />
        <label for="comment"> Commentaires spéciaux : </label>
        <br> <br />
        <textarea name="comment" id="comment"> </textarea>
        <br> <br />

        <input type="date" min="2006-01-01" >

        <br> <br />
        <input type="submit" value="Envoyer" >
      </form>
    </main>



  </body>
     
</html>
